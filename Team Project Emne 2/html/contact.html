<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Meg</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contactStyle.css">
</head>
<body>

    <!-- navigation section -->
    <header>
        <div id="navbar">
            <div class="navbar-logo">
                <img src="../Images/Logo.png" alt="logo">
            </div>

            <div class="navbar-links">
                <a href="./index.html">Hjem</a>
                <a href="./services.html">Tjenester</a>
                <a href="./about.html">Om meg</a>
                <a href="./helppage.html">Hjelp side</a>
            </div>

            <div class="navbar-actions">
                <input type="text" placeholder="Search or jump to...">
                <button type="button">Sign in</button>
                <button type="button">Sign up</button>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!--<button> "Contact Info" </button>--> <!-- DISPLAY BUTTON -->
        <!-- space -->
        
        <div id="contact-info"></div>
        <!-- space -->
        <div id="contact-form">
            <label for="inquiry">Hva kan vi hjelpe deg med?</label>
            <select name="inquiry" id="inquiry">
                <option value="general"> Generelt </option>
                <option value="kundeservice"> Kunde Service </option>
                <option value="price"> Flere Spørsmål </option>
            </select>

            <label for="details"> Utdyp med et par setninger: </label>
            <textarea id="details" name="details" rows="4"></textarea>

            <label for="firstName">Fornavn:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="LastName">Etternavn:</label>
            <input type="text" id="LastName" name="LastName">

            <label for="email">Epost:</label>
            <input type="text" id="email" name="email">

            <button type="submit">Send forespørsel</button>
        </div>

    </main>

    <!-- Footer Section -->
    <footer>
         <div id="footer-container">Footers
            <ul>
                <li><a href="#">Om meg</a></li>
                <li><a href="#">Tjenester</a></li>
                <li><a href="#">Kontakt meg</a></li>
            </ul>
        </div>
    </footer>

    <script src="../js/model.js"></script>
    <script src="../js/contactView.js"></script>
</body>
</html>
